name: Build Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install gputils
      run: sudo apt-get update && sudo apt-get install -y gputils

    - name: Build firmware
      run: make

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: pic16f72-firmware
        path: out/app.hex